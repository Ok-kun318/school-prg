<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Memo</title><style>table {border-collapse: collapse;}th,td {border: solid 1px black;}</style></head><body><h1>Memo web app</h1><progress style="width:100%;" id="use" max="10485760" value="0"></progress><span id="b">JavaScriptエラー</span><br><input type="text" name="text" id="textbox" oninput=""><input type="button" value="追加" onclick="addmemo()"><input type="button" value="削除" onclick="delmemo()"><table><thead><tr><th>番号</th><th>内容</th></tr></thead><tbody id="memoList"></tbody></table><script>let c = localStorage.getItem("kazu") ? Number(localStorage.getItem("kazu")) : 0;var limit = 10485760;function upro() {let element = document.getElementById("use");element.value = GLSS();element = document.getElementById("b");element.innerHTML = `${GLSS()}/${limit}B`;}
        function GLSS() {
            let total = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += (localStorage[key].length + key.length) * 2; // 文字列はUTF-16でエンコードされるため、1文字あたり2バイト
                }
            }
            return total; // バイト単位
        }
        function addmemo() {
            const element = document.getElementById("textbox");
            const memo = element.value;
            element.value = "";
            if (memo) {
                c += 1;
                localStorage.setItem("memo" + c, memo);
                localStorage.setItem("kazu", c);
                loadmemo();
            }
            upro();
        }
        function loadmemo() {
            const memoList = document.getElementById("memoList");
            memoList.innerHTML = ""; // Clear previous entries
            for (let i = 1; i <= c; i++) {
                const memo = localStorage.getItem("memo" + i);
                if (memo) {
                    const row = memoList.insertRow();
                    row.insertCell(0).textContent = i;
                    row.insertCell(1).textContent = memo;
                }
            }
            upro()
        }
        function delmemo() {
            const num = prompt('消したいメモの番号');
            if (num === 'all del') {
                if (confirm('データをすべて削除しますか?')) {
                    localStorage.clear();
                    c = 0;
                    loadmemo();
                }
                upro();
                return;
            }

            if (num && num > 0 && num <= c) {
                localStorage.removeItem("memo" + num);
                let newC = c - 1;

                for (let i = Number(num) + 1; i <= c; i++) {
                    const memo = localStorage.getItem("memo" + i);
                    localStorage.setItem("memo" + (i - 1), memo);
                }
                localStorage.removeItem("memo" + c);

                c = newC;
                localStorage.setItem("kazu", c);
                loadmemo();
            } else {
                alert('無効な番号です。');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadmemo();
            document.getElementById('textbox').addEventListener('keydown', event => {
                if (event.key === 'Enter') {
                    addmemo();
                }
            });
        });
    </script>
</body>

</html>
